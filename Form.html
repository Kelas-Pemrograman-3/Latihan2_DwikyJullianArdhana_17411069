<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <a href="Tabel.html">
        < Kembali
    </a>
    <br>
    <br>
    <form>
        <table>
            <tr>
                <td> Username </td>
                <td><input type="text" placeholder="Username" name="Username"></input></td>
            </tr>
            <tr>
                <td> Password </td>
                <td><input type="password" placeholder="Password"></input></td>
            </tr>
            <tr>
                <td> Nama Lengkap </td>
                <td><input type="text" placeholder="Nama Lengkap" name="NamaLengkap"></input></td>
            </tr>
            <tr>
                <td> Jenis Kelamin </td>
                <td><input type="radio" value="Laki-Laki" name="JenisKelamin"> Laki-Laki </input> 
                    <input type="radio" value="Perempuan" name="JenisKelamin"> Perempuan </input></td>
                </tr>
            <tr>
                <td> Jurusan </td>
                <td><select>
                        <option value="Sistem Informasi"> Sistem Informasi </option>
                        <option value="Informatika"> Informatika </option></td>
            </tr>
            <tr>
                <td> Alamat </td>
                <td></select> 
                    <textarea name="Alamat" cols="30" rows="10" placeholder="Alamat Anda"></textarea></td>
                </tr>
            <tr>
                <td></td>
                <td><input type="checkbox"> Saya Setuju dengan kebijakan Universitas</input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Reset"></input>
                    <input type="submit" value="Daftar Sekarang"></input></td>
            </tr>

        </table>
        
        
    </form>
</body>
